<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archishman Das | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>
<body class="dark-mode">
    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon active"></i>
    </div>
    
    <div class="cursor-trail"></div>
    
    <div class="background-animation">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <main class="container">
        <section class="hero">
            <h1 class="name">Archishman Das</h1>
            <div class="tags">
                <span>Civil Engineering</span>
                <span>BS Data Science</span>
            </div>
            <p class="tagline">Engineering Meets Data & Design</p>
        </section>
        
        <section class="skills-container">
            <div class="skill-orb" data-skill="HTML">
                <i class="fab fa-html5"></i>
            </div>
            <div class="skill-orb" data-skill="CSS">
                <i class="fab fa-css3-alt"></i>
            </div>
            <div class="skill-orb" data-skill="UI/UX">
                <i class="fas fa-pencil-ruler"></i>
            </div>
            <div class="skill-orb" data-skill="AutoCAD">
                <i class="fas fa-drafting-compass"></i>
            </div>
            <div class="skill-orb" data-skill="STAAD">
                <i class="fas fa-building"></i>
            </div>
            <div class="skill-orb" data-skill="Finance">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="skill-orb" data-skill="App Dev">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="skill-orb" data-skill="Web Dev">
                <i class="fas fa-code"></i>
            </div>
        </section>
        
        <section class="cta-section">
            <button id="portfolioBtn" class="portfolio-btn">
                Visit My Portfolio in Detail
            </button>
            
            <div id="portalContainer" class="portal-container">
                <div class="portal-effect">
                    <div class="portal-ring"></div>
                    <div class="portal-ring"></div>
                    <div class="portal-ring"></div>
                    <div class="portal-center"></div>
                    <div class="light-beams"></div>
                </div>
                <div id="typewriterText" class="typewriter-text"></div>
                <a href="mainpage.html" id="proceedBtn" class="proceed-btn">PROCEED</a>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
